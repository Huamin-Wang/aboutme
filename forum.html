<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>匿名学习吐槽站</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            color: #2c3e50;
        }
        #postButton {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #postButton:hover {
            background-color: #2980b9;
        }
        #postForm {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }
        #postForm input, #postForm textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #postForm textarea {
            min-height: 100px;
            resize: vertical;
        }
        #postForm button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #postForm button:hover {
            background-color: #2980b9;
        }
        #loadingIndicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            z-index: 1000;
        }
        #loadingMessage {
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
            background: #f9f9f9;
            border-radius: 4px;
            display: none;
        }
        .post {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }
        .post-title {
            color: #3498db;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .post-title:hover {
            text-decoration: underline;
        }
        .timestamp {
            color: #666;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        .post-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 10px 0;
            cursor: pointer;
        }
        #pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        #pagination button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #pagination button.active {
            background-color: #2980b9;
        }
        #pagination button:hover:not(.active) {
            background-color: #2980b9;
        }
        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            #postButton {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>说就完事了</h1>
            <button id="postButton">发布新帖子</button>
        </div>
        <div id="postForm" style="display: none;">
            <form id="postFormElement">
                <input type="text" id="postTitle" placeholder="帖子标题" required>
                <textarea id="postContent" placeholder="帖子内容" required></textarea>
                <input type="file" id="postImage" accept="image/*">
                <button type="submit">发帖</button>
            </form>
            <p id="statusMessage"></p>
            <div id="loadingIndicator" style="display:none;">图片有点大，正在提交，请稍候...</div>
        </div>
        <div id="loadingMessage"></div>
        <div id="posts"></div>
        <div id="pagination"></div>
    </div>

    <script src="api.js"></script>
    <script src="postForm.js"></script>
    <script src="postList.js"></script>
</body>
</html>
